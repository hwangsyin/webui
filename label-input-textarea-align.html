<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>label input align</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<style type="text/css">
			label {
				display: inline-block;
				width: 200px;
				text-align: right;
				font-size: 30px;
				margin: auto 20px auto auto;
			}
			input {
				border: 1px solid blue;
				width: 300px;
				height: 40px;
				vertical-align: bottom;
				padding: 0;
			}
			textarea {
				border: 1px solid blue;
				width: 300px;
				height: 200px;
				padding: 0;
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<p>label input textarea 标签的宽度、高度、垂直对齐方式</p>
		<form>
			<label>Some Input: </label>
			<input type="text"/>
			<br><br>
			<label>Long Input: </label>
			<textarea></textarea>
		</form>
	</body>
</html>
